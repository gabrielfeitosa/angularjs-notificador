<!DOCTYPE html>
<html ng-app="app">

<head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>Blog do Gabriel Feitosa</title>
</head>

<body>
    <h1>AngularJS: Notificador</h1>

    <div ng-controller="LutadorA as ctrlA">
        <span>Lutador A: </span>{{ctrlA.texto}}
    </div>

    <div ng-controller="LutadorB as ctrlB">
        <span>Lutador B: </span>{{ctrlB.texto}}
    </div>
    <br>

    <div ng-controller="Controlador as ctrl">
        <span>Controles</span>
        <br>
        <button type="button" ng-click="ctrl.notificarA()">Notificar A</button>
        <button type="button" ng-click="ctrl.notificarB()">Notificar B</button>
    </div>
    <footer>
        <hr/>
        <a href="http://gabrielfeitosa.com"> Blog do Gabriel Feitosa</a>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
